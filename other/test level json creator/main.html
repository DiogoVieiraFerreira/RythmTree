<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="utils.js"></script>
        <script src="songs.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <p id="fpsDisplay">...</p>
        <p id="globalTimeDisplay">...</p>
        <p id="timeDisplay">0s</p>
        <p id="timeLeftDisplay">...</p>
        <button id="startBtn">Start</button>
        <button id="pauseBtn" class="none">Pause</button>
        <br>
        <button id="resetBtn">Reset</button>
        <br>
        Select music:
        <div id="songSelectorsContainer"></div>
        <br/>
        Select speed:
        <input id="speedInput" type="number" min="0" step="0.01" value="1" autocomplete="off" oninput="selectSpeed(this.value)"/>  
        <div>
            <canvas id="rythmDisplay" height="100"></canvas>
        </div>
        <p id="jsonPreview">[]</p>
    </body>
</html>
