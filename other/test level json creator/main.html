<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="main.js"></script>
    </head>
    <body>
        <p id="fpsDisplay">...</p>
        <p id="globalTimeDisplay">...</p>
        <p id="timeDisplay">0s</p>
        <p id="timeLeftDisplay">...</p>
        <button id="startBtn">Start</button>
        <button id="pauseBtn" class="none">Pause</button>
        <br>
        <button id="resetBtn">Reset</button>
        <br>
        Select music:
        <button onclick="selectSong('songs/music1.mp3')">music1</button>
        <button onclick="selectSong('songs/music2.mp3')">music2</button>
        <button onclick="selectSong('songs/short.mp3')">short</button>
        <br/>
        Select speed:
        <input id="speedInput" type="number" min="0" step="0.01" value="1" autocomplete="off" oninput="selectSpeed(this.value)"/>
        <p id="jsonPreview">[]</p>
    </body>
</html>
